<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download & Upload Animation</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000428, #004e92, #ff0080, #7928ca, #2afadf);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border-radius: 30px;
      background-color: #1848fe;
      color: white;
      font-size: 16px;
      cursor: pointer;
      overflow: hidden;
      transition: 0.3s;
      box-shadow: 0 0 15px #1848fe;
      min-width: 160px;
    }

    .button i {
      stroke: white;
      transition: 0.3s;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: #00ffcc;
      width: 0%;
      transition: width 2s ease;
    }

    .button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .button.success {
      background-color: #28a745;
      box-shadow: 0 0 10px #28a745;
    }

    .button .text {
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button" id="downloadBtn">
      <i data-feather="download"></i>
      <span class="text">Download</span>
      <div class="progress-bar"></div>
    </div>

    <div class="button" id="uploadBtn">
      <i data-feather="upload"></i>
      <span class="text">Upload</span>
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    feather.replace();

    function handleDownload() {
      const button = document.getElementById("downloadBtn");
      const icon = button.querySelector("i");
      const text = button.querySelector(".text");
      const bar = button.querySelector(".progress-bar");

      button.classList.add("loading");
      text.textContent = "Downloading...";
      bar.style.width = "100%";

      setTimeout(() => {
        icon.setAttribute("data-feather", "check");
        feather.replace();
        text.textContent = "Done!";
        button.classList.remove("loading");
        button.classList.add("success");
        bar.style.width = "0%";

        setTimeout(() => {
          icon.setAttribute("data-feather", "file-text");
          feather.replace();
          text.textContent = "Open File";
        }, 1500);
      }, 2000);
    }

    function handleUpload() {
      const button = document.getElementById("uploadBtn");
      const icon = button.querySelector("i");
      const text = button.querySelector(".text");
      const bar = button.querySelector(".progress-bar");

      button.classList.add("loading");
      text.textContent = "Uploading...";
      bar.style.width = "100%";

      setTimeout(() => {
        icon.setAttribute("data-feather", "check");
        feather.replace();
        text.textContent = "Done!";
        button.classList.remove("loading");
        button.classList.add("success");
        bar.style.width = "0%";

        setTimeout(() => {
          icon.setAttribute("data-feather", "upload");
          feather.replace();
          text.textContent = "Upload";
          button.classList.remove("success");
        }, 1500);
      }, 2000);
    }

    document.getElementById("downloadBtn").addEventListener("click", handleDownload);
    document.getElementById("uploadBtn").addEventListener("click", handleUpload);
  </script>
</body>
</html>
